<!DOCTYPE HTML>
<html ng-app="sitechecker">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>
        <link href="css/styles.css" type="text/css" rel="stylesheet"/>
        
        
        <script type="text/javascript" src="js/angular/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/angular/angular-resource.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/flot/jquery.flot.js"></script>
        
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap-modal.js"></script>
        
        <style>
            p.link{
                float:left; padding-top: 8px; margin-bottom: 4px; overflow: hidden;
            }
            #plot_holder .button {
                position: absolute;
                cursor: pointer;
            }
            #plot_holder div.button {
                font-size: smaller;
                color: #999;
                background-color: #eee;
                padding: 2px;
            }
            .message {
                padding-left: 50px;
                font-size: smaller;
            }

            .site{
                overflow: hidden;
            }
            .site i {
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Site Checker</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active"><a href="/site-checker">Home</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="subnav ">
                <ul class="nav nav-pills">
                    <li>
                        <a href="#" id="add_site_link">Add Site</a>
                    </li>
                </ul>
            </div>

            <div ng-view></div>
            
        </div>

        <div id="site_form" class="modal" style="display: none;">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">x</button>
                <h3>Site Information Form</h3>
            </div>
            <div class="modal-body">
                <form>
                    <label>Site Name:</label>
                    <input type="text" name="name"/>
                    <label>URL:</label>
                    <input type="text" name="url"/>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-primary save">Save</a>
                <a href="#" class="btn" data-dismiss="modal">Close</a>
            </div>
        </div> 
    </body>
</html>
